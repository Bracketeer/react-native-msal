# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    version: '13.x'
- script: yarn install
  displayName: Install dependencies
- script: yarn typescript
  displayName: Compile Typescript
- script: yarn lint
  displayName: Lint
- script: yarn test
  displayName: Test
- task: Npm@1
  inputs:
    command: 'publish'
    publishEndpoint: 'Stash Energy NPM'
  displayName: Publish